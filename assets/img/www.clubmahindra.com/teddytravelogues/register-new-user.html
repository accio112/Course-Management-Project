			<input type="checkbox" name="haveempid" id="haveempid" value="empid"> Are you an employee of Mahindra &amp; Mahindra group?<br>

  								<div class="div-clubmember" id="employeeIDCover">

 	<script type="text/javascript">
 	
 		$(document).ready(
 		function(){
 			$("#newuser-form-submit-button").click(function(event){
				event.preventDefault();
				$("#signup-form").submit();
 			});
 			$("#errorMessage").hide();
 			$("#email").on("focusout keyup change" , function(){
 				$.ajax({
 				 type: "POST",
 				 data: {
				 	email : $("#email").val()
				 },
 				 url: "includes/checkregistration.php",
 				 beforeSend: function( xhr ) {
    			xhr.overrideMimeType( "text/plain; charset=x-user-defined" );
  				}
				})
				
  				.done(function( data ) {
  				if(data.indexOf("registered") != -1){
					$("#newuser-form-submit-button").hide();
				}else{
					$("#newuser-form-submit-button").show();
				}
    			$("#errorMessage").html(data);
    			$("#errorMessage").show();
  				});
 			});
 		});
 		
 		$("#clubmemberIDCover").hide();
 		$("#employeeIDCover").hide();
 		
 		$("#havememberid").on("click", 
 		function(event){
 			$("#clubmemberIDCover").toggle();
 		});
 		
 		$("#haveempid").on("click", 
 		function(event){
 			$("#employeeIDCover").toggle();
 		});
 		$("#signup-form").validate({
 		rules: {
 			name: {
				required: true
			},
    		email: {
      			required: true,
      			email: true
    				},
    		phone:{
    			digits: true,
				 minlength: 10
			}
 				 }
			});
 	</script>
